default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5).to_i + 1 + 2 + ENV.fetch("GOOD_JOB_MAX_THREADS", 40).to_i %>
  encoding: utf-8
  timeout: 5000

development:
  <<: *default
  host: 'localhost'
  database: app_solid_queue_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: 'localhost'
  database: app_solid_queue_test

production:
  primary:
    <<: *default
    database: app_solid_queue
  queue:
    <<: *default
    database: app_solid_queue_queue
    migrations_paths: db/queue_migrate
